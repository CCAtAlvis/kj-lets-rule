<!DOCTYPE html>
<html>
<head>
	<title> Voice of Mumbai </title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <style type="text/css">
    select {
      width: 150px;
      margin: 10px;
    }

#main-page-div {
  display: none;
}
  </style>

<style type="text/css">
	.card {margin: auto;
    width: 60%;
    border: 3px solid #73AD21;
    padding: 10px;min-height: 200px;border-radius: 25px;
    height: auto;
    overflow-y: hidden;
    display: flex;
	}

    .card > div {float: left;}
</style>


</head>
<body>

<div id="login-div">
  <form onsubmit="loginUser(event)">
    UserName:<br>
    <input type="text" id="username" name="username"><br>
    Password:<br>
    <input type="password" id="password" name="password">
    <br>
    <input type="submit" value="Login">
  </form>
</div>

<div id="main-page-div">    
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">  
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Nearby</a></li>
          <li><a href="#">Upvotes</a></li>
          <li><a href="#">Recent</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <select >
              <option value="Unseen">Unseen</option>
              <option value="Accepted">Accepted</option>
              <option value="Processing">Processing</option>
              <option value="Solved">Solved</option>
            </select>
          </li>  
          <li><a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        </ul>
      </div>
    </nav>

  <div class="card" >
    <div class="image_box" style="width:25%; height:300px;background-color: red;border-radius: 15px;"> </div>
  
    <div style="width: 75%;height:300px;margin: 20px;">
      <div style="height: 33%; width: 100%;">
  
        <div id="title" style="width:33%;">
          Title
        </div>	
        <div id="upvotes" style="width:20%;height:50%; float:right;">
          Upvotes:100
        </div>
        <div id="delete" style="width:20%; height:50%; float:right; clear: right;">
          <button type="button" >Delete</button>
        </div>
      </div>
  
      <div id="description" style="height: 33%;width: 100%;">
        <div>Description</div>
        <div>Time stamp:xyz Location:xyz </div>
      </div>
  
      <div id="statusbar" style="height: 33%;width: 100%;">
        <button type="button" >Registered</button>
        <button type="button" style="float:right;">Solved</button>
        <div style="width: 100%; height: 20px;background-color: blue;">
          <div style="width: 75%;height: 100%;background-color: black;"></div>
        </div>
      </div>
    </div>
  </div>
  
</div>
  
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="./js/index.js"></script>

</body>
</html>
